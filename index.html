<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sanitizer</title>

  <meta name="theme-color" content="#fafafa">

  <!-- Custom styles -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <!-- Scripts -->
  <script src="script/bootstrap.bundle.min.js"></script>
  <script src="script/script.js"></script>
</head>

<body>
  <h1 id="title">Sensitive Info Sanitizer</h1>
  <div id="uploader">
    <input type="file" id="upload_button" name="upload_button" class="form-control" accept=".har" onchange="getFile(event)"/>
  </div>

  <div id="display_panel">
    <div id="display_card" class="card">
      <div class="card-header" id="card_header">
        Sanitized file
      </div>
      <div class="card-body">
          <div id="overlay-spinner">
            <div class="w-100 d-flex justify-content-center align-items-center" id="spinner_container">
              <div class="spinner-border text-success" id="spinner"></div>
            </div>
          </div>
        <div class="scrollable" id="scrollable_content">
          <p class="card-text" id="output_content"></p>
        </div>
      </div>
      <div class="card-footer text-body-secondary" id="downloader">
          <input type="button" id="download_button" class="btn btn-success" name="download_button" value="Download File" onclick="downloadContent(event)" disabled>
      </div>
    </div>
  </div>
</body>
</html>
